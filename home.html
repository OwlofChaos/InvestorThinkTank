<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestorThinkTank</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header class="header">
        <a href="home.html" class="logo">InvestorThinkTank</a>
        <nav class="nav">
            <a href="home.html">Home</a>
            <a href="recommendation.html">Recommendation</a>
            <a href="mypost.html">MyPost</a>
            <a href="about.html">About Us</a>
        </nav>
        <a href="profile.html">
            <img src="image_2024-05-29_213554326-removebg-preview.png" alt="profile" class="profile">
        </a>
    </header>

    <div class="main-content">
        <div class="chat-container" id="chat-container">
            <div class="messages" id="messages">
                <div class="message">
                    <div class="avatar"></div>
                    <div class="text-content">
                        <div class="username">Acc1</div>
                        <div class="message-text">A app where dogs may find friends</div>
                    </div>
                </div>
                <div class="message">
                    <div class="avatar"></div>
                    <div class="text-content">
                        <div class="username">Acc2</div>
                        <div class="message-text">A app where dogs owners may find friends for their dogs</div>
                    </div>
                </div>
            </div>
            <div class="post-message">
                <input type="text" id="message-input" placeholder="Type your message..." class="message-input">
                <input type="file" id="image-input" accept="image/*" class="image-input">
                <button onclick="postMessage()" class="post-button">Post</button>
            </div>
        </div>
        <button onclick="clearMessages()" class="clear-button">Clear Messages</button>
    </div>

    <script src="homepage.js"></script>
</body>
</html>
