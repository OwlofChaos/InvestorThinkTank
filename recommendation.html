<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestorThinkTank</title>
    <link rel="stylesheet" href="recommendation.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">InvestorThinkTank</a>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="recommendation.html">Recommendation</a>
            <a href="mypost.html">MyPost</a>
            <a href="about.html">About Us</a>
        </nav>
        <a href="profile.html">
            <img src="image_2024-05-29_213554326-removebg-preview.png" alt="profile" class="profile">
        </a>
    </header>

    <div class="buttons">
        <button class="btn active" onclick="filterPosts('all')">Show All</button>
        <button class="btn" onclick="filterPosts('finance')">Finance</button>
        <button class="btn" onclick="filterPosts('animals')">Animals</button>
        <button class="btn" onclick="filterPosts('technology')">Technology</button>
        <button class="btn" onclick="filterPosts('medical')">Medical</button>
        <button class="btn" onclick="filterPosts('communications')">Communications</button>
    </div>

    <div class="main-content">
        <div class="chat-container" id="messages">
            <div class="message" data-category="animals">
                <div class="avatar"></div>
                <div class="text-content">
                    <div class="username">Acc1</div>
                    <div class="message-text">A app where dogs may find friends</div>
                </div>
            </div>
            <div class="message" data-category="animals">
                <div class="avatar"></div>
                <div class="text-content">
                    <div class="username">Acc2</div>
                    <div class="message-text">A app where dogs owners may find friends for their dogs</div>
                </div>
            </div>
            <div class="message" data-category="finance">
                <div class="avatar"></div>
                <div class="text-content">
                    <div class="username">Acc3</div>
                    <div class="message-text">A new investment app for stocks</div>
                </div>
            </div>
            <!-- Add more messages with different data-category attributes -->
        </div>
    </div>

    <script src="recommendation.js"></script>
</body>
</html>
